<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 3 - Intro CSS</title>
    
    <!-- Externo: tag link -->
    <link rel="stylesheet" href="style.css" />

    <!-- Interno: tag style -->
    <style>
        /* Seletor: tag selector  */
        p {
            color: purple;
        }
    </style>
</head>
<body>
    <!-- 
        Inline = atributo style
        Externo = tag link (mais utilizado/indicado para utilizar)
        Interno = tag style 
     -->
    <h1>Introdução CSS</h1>

    <!-- Inline: atributo style -->
    <p style="color: #c00">
      Lorem ipsum dolor sit amet consectetur adipisicing elit. <br />
      Doloremque rerum laudantium error modi cupiditate nobis ea <br />
      quaerat rem voluptatibus placeat temporibus eaque non eos <br />
      aperiam, quasi ut sapiente. Tempora, accusamus!  <br />
    </p>
</body>
</html>
